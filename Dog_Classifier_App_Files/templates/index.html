<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Breed Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Dog Breed Classifier</h1>

        <form method="POST" action="/predict" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="img_file" class="block text-sm font-medium text-gray-700 mb-1">Upload an Image:</label>
                <input type="file" name="img_file" accept="image/*" required
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-indigo-50 file:text-indigo-700
                              hover:file:bg-indigo-100"/>
            </div>
            <div class="text-center">
                <input type="submit" value="Predict"
                       class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-200 cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
